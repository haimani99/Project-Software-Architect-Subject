<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Inventory Management</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="../static/css/style.css">
</head>

<body>



    <div class="wrapper">
        <!-- Sidebar Holder -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>Inventory Management System</h3>
            </div>

            <ul class="list-unstyled components">
                <li class="active">
                    <a href="#">Dashboard</a>
                </li>
                <li>
                    <a href="user-profile.html">Profile</a>
                </li>
                <li>
                    <a href="inventory.html">Inventory</a>
                </li>
                <li>
                    <a href="viewproduct.html">Categories</a>
                </li>
            </ul>
        </nav>

        <!-- Page Content Holder -->
        <div id="content" style="width: 100%;">

            <nav class="navbar navbar-default">
                <div class="container-fluid">

                    <div class="navbar-header">
                        <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn">
                            <i class="glyphicon glyphicon-align-left"></i>
                            <span>Toggle Sidebar</span>
                        </button>
                    </div>

                    <ul class="nav navbar-nav navbar-right">
                        <li id="logout"><a href="../login.html">Logout</a></li>
                    </ul>
                </div>
            </nav>

            <!-- <h2>Products Requested by User</h2> -->
            <div>
                <h2 id="USername"> <b>Welcome </b> </h2>
                <p id="myname"> <b>Products Requested by: </b> </p>
            </div>

            <br>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Sl No.</th>
                        <th scope="col">Product Name</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Status</th>
                    </tr>
                </thead>
                <tbody id="product_table">
                   
                </tbody>
            </table>



        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>

        $(document).ready(function () {

            $.ajax({
                url: 'http://127.0.0.1:5000/get-requested-products-ajax',
                type: 'GET',
                dataType: 'json',
                success: function (result) {
                    console.log(result);
                    if (result.length >0) {
                        console.log(result);
                        var product_table = document.getElementById("product_table");
                        var myHTML = '';

                        for (var i = 0; i < result.length; i++) {
                            myHTML += '<tr class="table-success"><td>' + parseInt(parseInt(i) + 1) + '</td><td >' + result[i][0] + '</td><td>' + result[i][1] + '</td><td><button class="btn btn-secondary">' + result[i][2] +'</button></td> </tr>';
                        }

                        product_table.innerHTML = myHTML
                    }
                    else if(result.length == 0){
                        var product_table = document.getElementById("product_table");
                        var myHTML = '';
                        myHTML += '<h3>No Products are requested by the User';
                        product_table.innerHTML = myHTML;
                    }
                    else {
                        alert(result);
                    }
                }

            });
        });
    </script>
    <script>
        $("#logout").on("click", function () {
          
          $.ajax({
            url: 'http://127.0.0.1:5000/logout-ajax',
            type: 'POST',
            headers: {
              'X-Requested-With': 'XMLHttpRequest'
            },
            contentType: 'application/JSON; charset=utf-8',
            success: function (result) {
              if (result == 'success') {
                alert("Logged out Successfully")
                window.location.href = "../login.html";
              } else {
                alert(result);
              }
            }

          });

        });
      </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });
        });
    </script>

<script>
    $(document).ready(function () {
      $.ajax({
        url: 'http://127.0.0.1:5000/get-profile-ajax',
        type: 'GET',
        dataType: 'json',
        success: function (result) {
          if (result !="") {
            console.log(result);
            $("#USername").html("<h2>Welcome " + result['name'] + "</h2>");
            $("#myname").html("<b>Products Requested by: " + result['name'] +"</b>");

          } else {
            alert(result);
          }
        }

      });
    });
  </script>
</body>

</html>
